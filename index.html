<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discípules de Mikaela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blackboard-container">
        
        <div class="mapa-columna">
            <h2 style="display: flex; justify-content: space-between; align-items: center;">
                <span> Mapa de Escenarios</span>
                <button id="abrir-blackboard" class="btn-primary" title="Mostrar datos de la campaña">
 Datos del Grupo
                </button>
            </h2>
            <div id="mapa-escenarios">
                </div>
        </div>
    </div>
    
    <div id="modal-blackboard" class="modal">
        <div class="modal-contenido blackboard-contenido">
            <span class="cerrar-modal" id="cerrar-blackboard">&times;</span>
            
            <div class="resumen-columna" style="width: 100%; padding: 0;">
                <div class="header">
                    <h1 id="nombre-grupo">Cargando...</h1>
                    <p>Campaña de Gloomhaven</p>
                </div>
                
                <div class="data-card data-grid">
                    
                    <div class="data-item" style="border-left: 5px solid #2ecc71;">
                        <small> Prosperidad</small>
                        <strong id="prosperidad">0</strong>
                    </div>

                    <div class="data-item" style="border-left: 5px solid #3498db;">
                        <small> Reputación</small>
                        <strong id="reputacion-val">+0</strong>
                        <small id="reputacion-mod" class="modificador">Mod: +0</small>
                    </div>
                    
                    <div class="data-item" style="border-left: 5px solid #e74c3c;">
                        <small> Escenarios Completados</small>
                        <strong id="escenarios-completados">0</strong>
                    </div>
                    
                    <div class="data-item" style="border-left: 5px solid #f1c40f;">
                        <small> Objetos Disponibles</small>
                        <strong id="objetos-disponibles">Cargando...</strong>
                    </div>
                </div>

                <div class="logro-section">
                    <h2> Logros Grupales</h2>
                    <div id="logros-grupales" class="logros-container"></div>
                </div>

                <div class="logro-section">
                    <h2>Logros Globales</h2>
                    <div id="logros-globales" class="logros-container"></div>
                </div>
                
                <div class="logro-section" style="display:none;">
                    <h3>Aventureros:</h3>
                    <select id="jugador-select">
                        <option value="">-- Cargando --</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-detalle" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrar-detalle">&times;</span>
            <h2 id="modal-titulo">Detalles del Escenario</h2>
            <div id="modal-info"></div>
            
            <div class="modal-acciones">
                <hr>
                <div id="modal-logros-requeridos"></div>
                <div id="modal-escenarios-posteriores"></div>
                
                <button id="toggle-estado" class="enlace-escenario-btn" style="background-color: #e74c3c;">Marcar como Pendiente</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
